<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="slider">
            <button id="btn-prev" class="btn btn-prev"><i class="fa-solid fa-caret-left"></i></button>
            <div class="slider-items">
                <img src="./image/Screenshot_1.png" alt="" class="slider-item">
                <img src="./image/Screenshot_2.png" alt="" class="slider-item">
                <img src="./image/Screenshot_3.png" alt="" class="slider-item">
                <img src="./image/Screenshot_4.png" alt="" class="slider-item">
                <img src="./image/Screenshot_5.png" alt="" class="slider-item">
                <!-- <img src="./image/Screenshot_6.png" alt="" class="slider-item"> -->
                <img src="./image/Screenshot_7.png" alt="" class="slider-item">
                <img src="./image/Screenshot_8.png" alt="" class="slider-item">
                <img src="./image/Screenshot_9.png" alt="" class="slider-item">
                <img src="./image/Screenshot_10.png" alt="" class="slider-item">
                <img src="./image/Screenshot_11.png" alt="" class="slider-item">
                <img src="./image/Screenshot_12.png" alt="" class="slider-item">

            </div>
            <button id="btn-next" class="btn btn-next"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scroll-line">
                <div class="scroll-thumb"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
